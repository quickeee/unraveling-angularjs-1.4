<!DOCTYPE html>
<html ng-app="maintenance">
<head>
  <title>Dive Sites</title>
  <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <style>
    .oddRow {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="container-fluid" ng-controller="siteEditCtrl">
    <h1>Dive Sites Maintenance</h1>

    <div ng-show="view==='list'">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary btn-lg" ng-click="startAdd()">
            Add new dive
          </button>
        </div>
      </div>

      <h2>List of Dive Sites</h2>
      <div class="row" ng-repeat="site in sites" ng-class-odd="'oddRow'">
        <div class="col-sm-8">
          <h4>{{$index + 1}}: {{site}}</h4>
        </div>
        <div class="col-sm-4" style="margin-top: 5px;">
          <div class="pull-right">
            <button class="btn btn-warning btn-sm" ng-click="startEdit($index)">
              Edit
            </button>
            <button class="btn btn-danger btn-sm" ng-click="startRemove($index)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div ng-show="view==='add'">
      <h3>Specify the name of the dive site:</h3>
      <div class="row">
        <div class="col-sm-6">
          <input class="form-control input-lg" type="text" placeholder="site name" ng-model="siteBox">
        </div>
        <div class="col-sm-6">
          <button class="btn btn-success btn-lg" ng-disabled="siteBox===''" ng-click="add()">
            Add
          </button>
          <button class="btn btn-warning btn-lg" ng-click="cancel()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div ng-show="view==='edit'">
      <h3>Edit the name of the dive site:</h3>
      <div class="row">
        <div class="col-sm-6">
          <input class="form-control input-lg" type="text" placeholder="site name" ng-model="siteBox">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-success btn-lg" ng-disabled="siteBox===''" ng-click="save()">
            Save
          </button>
          <button class="btn btn-warning btn-lg" ng-click="cancel()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div ng-show="view==='delete'">
      <h3>Confirm delete</h3>
      <div class="row">
        <div class="col-sm-8">
          <p>Are you sure you want to delete dive site '{{getSelected()}}'?</p>
        </div>
      </div>
      <div class="row" style="margin-top: 12px;">
        <div class="col-sm-6">
          <button class="btn btn-success btn-lg" ng-click="cancel()">
            No
          </button>
          <button class="btn btn-danger btn-lg" ng-click="remove()">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="sites.js"></script>
  <script src="controller.js"></script>
</body>
</html>
